<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>                         Mitt reiseliv                   </title>
    <script src="static/javascript.js"></script>

<style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #2196F3;
        padding: 10px;
        margin-right: 20%;
    }               

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 0;
        font-size: 30px;
        text-align: center;
        
    }

     .sorter {
        display: flex;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

      button {
          border: none;
          outline: none;
          padding: 10px 16px;
          background-color: #f1f1f1;
          cursor: pointer;
          font-size: 18px;
      }

      button:hover {
          background-color: #ddd;
      }

      button:active {
          background-color: #666;
          color: blue;
      }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>Image Grid</h1>
</div>




<button id="myBtn" onclick="prisSortering(data)">Sorter etter pris!</button>
<button onclick="datoSortering(data)">Sorterer etter dato!!</button>




<div id="bilder" class="grid-container">

</div>
</body>

<script>
    const gridContainer = document.getElementById("bilder");

    for(let pos = 0; pos < data.length; pos++) {
        // <div class="grid-item"></div>
        let bildeDiv = document.createElement("div");
        // let text = document.createElement("p")
        // bildeDiv.append(text);
     
        bildeDiv.id = `${data[pos].sted} ${data[pos].dato}`;
        bildeDiv.className = "grid-item";

        // <img src="url"> </img>
        let img = document.createElement("img");
        img.className = "sorter";
        img.src = `${data[pos].url}`;
        bildeDiv.append(img);
        gridContainer.appendChild(bildeDiv);
    }

</script>
</html>
