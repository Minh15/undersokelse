<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 50%;
            height: 50%;
        }

    </style>
</head>
<body>
<script>


    var rollResult = Math.floor(Math.random() * 6) + 1;
    if (rollResult === 1) document.write('<img src="Terninger/SVG/terning1.svg" alt="Bilde av terningkast 1">">');
    else if (rollResult === 2) document.write('<img src="Terninger/SVG/terning2.svg" alt="Bilde av terningkast 2">>');
    else if (rollResult === 3) document.write('<img src="Terninger/SVG/terning3.svg" alt="Bilde av terningkast 3">>');
    else if (rollResult === 4) document.write('<img src="Terninger/SVG/terning4.svg" alt="Bilde av terningkast 4">>');
    else if (rollResult === 5) document.write('<img src="Terninger/SVG/terning5.svg" alt="Bilde av terningkast 5">');
    else  document.write('<img src="Terninger/SVG/terning6.svg" alt="Bilde av terningkast 6">');

</script>

</body>
</html>
